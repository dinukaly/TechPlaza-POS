<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechPlaza</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
 <!-- Sidebar -->
<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
  <div class="d-flex flex-column align-items-sm-start px-3 pt-3 min-vh-100">
    <!-- Brand -->
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <i class="fa-solid fa-gauge me-2"></i>
      <span class="brand d-none d-sm-inline">TechPlaza</span>
    </a>
    <hr class="text-secondary w-100">

    <!-- Menu -->
    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-sm-start w-100" id="menu">
      <li id ="home_tab" class="nav-item w-100">
        <a href="#" class="nav-link active text-white">
          <i class="fa-solid fa-house me-2"></i>
          <span class="d-none d-sm-inline">Home</span>
        </a>
      </li>
      <li id ="customer_tab" class="nav-item w-100">
        <a href="#" class="nav-link text-white">
          <i class="fa-solid fa-user me-2"></i>
          <span class="d-none d-sm-inline">Customers</span>
        </a>
      </li>
      <li id ="item_tab" class="nav-item w-100">
        <a href="#" class="nav-link text-white">
          <i class="fa-solid fa-box me-2"></i>
          <span class="d-none d-sm-inline">Items</span>
        </a>
      </li>
      <li id ="order_tab" class="nav-item w-100">
        <a href="#" class="nav-link text-white">
          <i class="fa-solid fa-cart-shopping me-2"></i>
          <span class="d-none d-sm-inline">Orders</span>
        </a>
      </li>
    </ul>

    <!-- Admin Dropdown at Bottom -->
    <div class="dropdown pb-3 mt-auto">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <i class="fa-solid fa-circle-user me-2 fs-5"></i>
        <span class="d-none d-sm-inline">Admin</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
  </div>
</div>

      <!-- Dashboard -->
       <section class="col py-3">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="fw-bold">Dashboard</h1>
            </div>
          </div>
        </div>
      </section>

      <!-- customer section -->
       <section class="col py-3">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="fw-bold">Customers</h1>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
